<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Ouvrir l'application</title>

    <script src="js/deepLinker.js"></script>
</head>
<body>
<script defer>
    const homeRedirection = () => {
        window.location.href = 'https://www.truetourism.fr';
    }

    const linker = new DeepLinker({
        onIgnored: homeRedirection,
        onFallback: homeRedirection,
        onReturn: homeRedirection
    })

    //const redirectionParam = getParameterByName('redirect');

    const deepLink = 'true-tourism://home';

    linker.openURL(deepLink); // redirectionParam ? `${deepLink}app/${redirectionParam}` : deepLink);

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
</script>
</body>
</html>
