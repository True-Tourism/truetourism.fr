section-title-hero: "Offrez une expérience unique à vos collaborateurs avec True Tourism"
section-content-hero: "Offrez à vos collaborateurs une expérience unique alliant découverte, cohésion d’équipe et immersion culturelle grâce à True Tourism.\nSpécialisés dans le tourisme authentique et respectueux de l'environnement, nous proposons des visites personnalisées pour les entreprises et comités d'entreprise, menées par des guides locaux passionnés. Que vous souhaitiez renforcer la cohésion de vos équipes ou simplement offrir un moment de détente à vos collaborateurs, **nous avons la formule idéale.**"

section-title-1: "Nos offres pour les entreprises"
section-items-1:
  "Visites de groupe pour tous les goûts": "Nous créons des parcours personnalisés pour vos collaborateurs en fonction de vos attentes. Que vous recherchiez une visite historique, une immersion culturelle, ou une découverte de la nature locale, nous adaptons le programme à vos besoins."
  "Activités de team building": "Renforcez la cohésion de vos équipes avec des activités spécialement conçues pour favoriser la collaboration, la communication et l’esprit d’équipe. Nos visites guidées offrent une opportunité parfaite pour créer des liens en dehors du cadre de travail, dans un environnement détendu et enrichissant."
  "Flexibilité pour répondre à vos besoins spécifiques": "Choisissez la durée, les lieux de visite et les activités en fonction de vos impératifs professionnels. Nos guides locaux sauront s’adapter à vos besoins."
  "Une offre sur mesure disponible à la demande": "Que vous organisiez un séminaire, une journée d’entreprise ou un simple afterwork, nous vous offrons une flexibilité totale. Nous sommes à votre disposition pour organiser au mieux votre activité d’entreprise."

section-title-2: "Bénéfices pour votre entreprise"
section-items-2:
  "Renforcez la cohésion d’équipe": "Nos visites offrent un cadre propice à la convivialité et à la collaboration. Vos collaborateurs pourront partager des moments inoubliables tout en découvrant des trésors cachés de la région. Rien de tel qu'une journée à l'air libre pour resserrer les liens !"
  "Offrez une expérience culturelle unique à vos collaborateurs": "Chaque visite est une immersion dans la culture locale, avec des guides passionnés qui partagent des anecdotes et des connaissances authentiques. C’est l’occasion pour vos collaborateurs de découvrir la région sous un nouvel angle, loin des sentiers battus."
  "Engagez-vous dans une démarche de tourisme durable": "Chez True Tourism, nous sommes engagés dans une démarche de tourisme responsable. En choisissant nos services, vous contribuez à promouvoir un modèle de tourisme qui respecte l’environnement, soutient l’économie locale et implique les riverains. Un atout pour votre politique de responsabilité sociétale (RSE)."

section-title-3: "Prêt à offrir une expérience unique à vos collaborateurs ?"
section-content-3: "Remplissez notre formulaire de contact pour recevoir un devis personnalisé en fonction de vos besoins et de la taille de votre groupe. Nous serons ravis de vous accompagner dans l’organisation de cette journée inoubliable."

section-title-4: "Nos valeurs : Un engagement pour un tourisme durable"
section-content-4: "Chez True Tourism, nous croyons en un tourisme responsable et authentique. Nous collaborons exclusivement avec des guides locaux et des prestataires respectueux de l’environnement. Chaque visite que nous proposons soutient l’économie locale tout en offrant une expérience enrichissante et respectueuse des lieux visités. En choisissant True Tourism, vous faites le choix d’un tourisme éthique, en phase avec les enjeux environnementaux et sociaux actuels."
section-items-label-4: "Nos 3 principaux piliers"
section-items-4:
  "La préservation de l'environnement": "Nous faisons en sorte de limiter notre impact écologique, que ce soit sur les émissions carbone ou sur les visites elles-mêmes. Nous mettons en avant les bonnes pratiques, en limitant le nombre de personnes par groupe ou en ne proposant que des visites en mobilité douce."
  "La préservation du patrimoine et des traditions": "Nous voulons protéger notre patrimoine du tourisme de masse qui a tendance à le dégrader. Notre objectif est simple : préserver le patrimoine pour que les touristes puissent découvrir les mêmes trésors dans le même état de conservation, même dans 50 ou 100 ans."
  "La préservation du lien entre les touristes et les locaux": "Nous pensons qu’il est important de maintenir la communication et le partage entre les populations locales et les touristes, tout en respectant les riverains. Le dialogue et le partage d’expérience sont au cœur de notre mission."

section-title-5: "Foire Aux Questions (FAQ)"
section-items-5:
  "Quelle est la taille maximale des groupes ?": "Nous accueillons des groupes allant jusqu’à 20 personnes dans une même visite. Pour des groupes plus importants, nous pouvons organiser plusieurs visites simultanées offrant une plus grande variété dans les thèmes abordés."
  "Proposez-vous des visites en plusieurs langues ?": "Oui, nous pouvons organiser des visites en anglais, espagnol, italien, et français. Il est également possible de préciser une langue ne figurant pas dans cette liste. Nous vous redirigerons vers le guide le plus adapté à vos besoins. Merci de nous indiquer vos préférences lors de la demande de devis."
  "Offrez-vous des réductions pour les comités d’entreprise ?": "Oui, nous proposons des tarifs préférentiels pour les CE et les groupes d’entreprises, en fonction des conditions. Contactez-nous pour plus d’informations."
  "Est-il possible de personnaliser les visites ?": "Absolument ! Nous adaptons nos visites en fonction de vos souhaits et des intérêts de vos collaborateurs. Que ce soit pour une durée spécifique, un lieu particulier, ou un thème précis, nous nous assurons de répondre à vos besoins. Contactez-nous pour plus d’informations."