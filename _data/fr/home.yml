section-title-hero: "Réserver une visite"
section-content-hero: "Découvrez Marseille et Aix-en-Provence autrement avec True Tourism. Réservez une visite guidée authentique et unique, animée par des guides locaux passionnés. Explorez les trésors cachés, les quartiers emblématiques et les sites incontournables de la région. Vivez une expérience inoubliable et authentique avec True Tourism !"

section-title-1: "Un concept novateur: L’alternative au tourisme de masse"
section-content-1: "True Tourism est une application innovante dédiée à offrir des expériences de visite guidée uniques et authentiques à Aix-en-Provence et Marseille. Notre concept repose sur la mise en relation de visiteurs avec des guides touristiques locaux passionnés, qui connaissent leur ville comme leur poche. Que vous souhaitiez explorer les ruelles historiques, découvrir des trésors cachés ou déguster des spécialités locales, nous avons une visite guidée authentique adaptée à vos envies. Grâce à True Tourism, découvrez et rencontrez le guide local qui partage vos centres d’intérêt et saura vous transmettre sa passion !"

section-title-2: "Des prix pour tous les budgets"
section-content-2: "Les tarifs de nos diverses visites guidées sont fixés par les guides eux-mêmes, afin de leur laisser un maximum d’autonomie.<br> Différentes gammes de prix sont disponibles !<br>Horaires: 8h-18h (derniers départs des visites à 18h)"

section-title-3: "Thématiques variées"
section-content-3: "Chez True Tourism, nous proposons une variété de visites thématiques pour satisfaire toutes les curiosités:"
section-items-3:
  "Visites historiques": "Plongez dans le passé de Marseille avec des visites qui retracent son histoire, ses monuments emblématiques et ses événements marquants. Découvrez les grandes époques et les personnages historiques qui ont façonné la ville."
  "Circuits anecdotiques": "Découvrez les histoires fascinantes et les anecdotes des locaux. Ces visites vous dévoilent les secrets, les légendes et les petites histoires des Marseillais, qui rendent Marseille unique et attachante."
  "Parcours ludiques": "Amusez-vous en famille avec des parcours conçus pour être divertissants et interactifs. Ces visites sont idéales pour les enfants et les familles, avec des activités et des jeux qui rendent l'exploration de la ville amusante et éducative."
  "Visites sportives": "Pour les amateurs d'activités physiques, nos visites sportives vous permettent de découvrir Marseille tout en pratiquant une activité sportive. Idéal pour faire son sport tout en découvrant les Calanques de Marseille, des paysages à couper le souffle."
  "Tours spécifiques": "Ces visites se concentrent sur des sujets particuliers choisis par nos guides. Que vous soyez passionné par la gastronomie, l'architecture, l'art ou toute autre thématique, nos tours spécifiques vous offrent une plongée approfondie dans votre sujet d'intérêt. À titre d’exemple, la naturopathie ainsi que la littérature sont des sujets spécifiques abordés par nos guides."
  "Visites urbaines": "Explorez la ville sous un angle nouveau avec nos visites urbaines. Découvrez l'architecture contemporaine, les quartiers modernes, le street art et la vie citadine de Marseille. Parfait pour ceux qui veulent voir la ville au-delà de ses sites touristiques classiques."
  "Circuits découverte": "Laissez-vous surprendre par nos circuits découverte qui vous emmènent hors des sentiers battus. Explorez les recoins méconnus de Marseille, les petits trésors cachés et les endroits authentiques que seuls les locaux connaissent."
section-outro-3: "Alors, quelle est la visite qui vous ressemble le plus ?"

section-title-4: "Visiter et respecter"
section-content-4: "La protection de l'environnement et la préservation du patrimoine sont au cœur de nos préoccupations. Nos guides touristiques sensibilisent les visiteurs aux problématiques environnementales locales, en les incitant à respecter les règles et à adopter des comportements responsables.<br>Lors de nos visites guidées dans les calanques, par exemple, nous mettons un point d'honneur à rappeler l'importance de préserver ces espaces naturels protégés.<br>En choisissant de réserver une visite guidée avec True Tourism, vous contribuez à la sauvegarde de notre patrimoine et à la promotion d'un tourisme durable et respectueux."

section-title-5: "Nos valeurs"
section-content-5: "Chez True Tourism, nous basons nos actions sur trois piliers:"
section-items-5:
  "La préservation de l'environnement": "Nous faisons en sorte de limiter notre impact écologique, que ce soit sur les émissions de carbone ou sur les visites en elles-mêmes. Nous faisons en sorte de mettre en avant les bonnes pratiques, en limitant le nombre de personnes par groupe ou en ne proposant que des visites en mobilité douce par exemple."
  "La préservation du patrimoine et des traditions": "Ici, notre objectif est clair, préserver notre patrimoine du tourisme de masse, qui a tendance à dégrader et à dévaloriser le patrimoine local à cause de ces grands flux de touristes mal gérés. L'objectif final est simple, préserver notre patrimoine pour que des touristes puissent découvrir les mêmes choses dans le même état de conservation, même dans 50 ou 100 ans."
  "L'accès à l'emploi": "Nous ne recherchons pas des CV, ni même des compétences particulières, ce que nous voulons, ce sont des personnalités uniques, avec des parcours de vie, des histoires et des expériences différentes. Chaque guide a son histoire et son parcours de vie, et c'est ce qui donne sa force et sa valeur à chacun des guides travaillant avec nous."

section-title-6: "Qui sommes-nous ?"
section-content-6: "Nous sommes une équipe de Marseillais passionnés, profondément amoureux de notre ville. Chez True Tourism, nous croyons fermement que la meilleure façon de découvrir Marseille et Aix-en-Provence est de le faire avec ceux qui y vivent et en connaissent les moindres recoins.<br>Nos guides touristiques sont des locaux, prêts à partager leurs anecdotes, leurs secrets et leur amour pour leur région.<br>Nous sommes fiers de contribuer à faire briller notre ville et de permettre à chacun de nos visiteurs de vivre une expérience authentique inoubliable."

section-title-7: "Quels quartiers à ne pas rater"
section-items-7:
  "Le Camas, un quartier village à découvrir": "Le quartier du Camas, situé dans le 5ème arrondissement de Marseille, est souvent décrit comme un 'petit village dans la ville'. Son charme discret et son atmosphère conviviale attirent aussi bien les habitants que les visiteurs curieux de découvrir un autre visage de Marseille."
  "Mazargues, petit village dans la ville": "Mazargues, situé dans le 9ème arrondissement de Marseille, est un autre exemple de quartier qui a su préserver son identité de village tout en faisant partie intégrante de la ville. Ce secteur résidentiel paisible est apprécié pour son cadre de vie agréable et son riche patrimoine historique."
  "Noailles, quartier cosmopolite": "Le quartier de Noailles, situé en plein cœur de Marseille, est l'un des quartiers les plus emblématiques et cosmopolites de la ville. Connu pour sa diversité culturelle, son marché coloré et son histoire riche, Noailles offre un aperçu vibrant de la vie marseillaise."
  "Les Baumettes, un quartier encerclé par la nature": "Situé tout au sud de la ville, le quartier des Baumettes est connu pour deux choses: sa prison et sa proximité avec les calanques. Les deux sont justifiées, se balader dans ce quartier, c’est osciller entre les bas-reliefs représentant les péchés capitaux sur la façade de l’ancienne prison et les paysages des garrigues si chers à Marcel Pagnol."

section-title-8: "Foire aux questions"
section-items-8:
    "Comment réserver une visite guidée avec True Tourism ?": "Pour réserver une visite guidée avec True Tourism, rien de plus simple ! Il vous suffit de consulter notre catalogue de visites, de choisir celle qui vous intéresse et de suivre les instructions pour réserver en ligne. Vous pouvez également contacter directement le guide de votre choix pour organiser une visite sur mesure."
    "Qui sont vos guides touristiques ?": "Nos guides touristiques sont des locaux passionnés, qui connaissent leur ville comme leur poche et qui sont prêts à partager leurs anecdotes, leurs secrets et leur amour pour leur région. Chaque guide a son histoire et son parcours de vie, ce qui rend chaque visite unique et authentique. Découvrez nos guides et choisissez celui qui correspond le mieux à vos attentes !"
    "Proposez-vous des visites guidées thématiques ?": "Oui, chez True Tourism, nous proposons une variété de visites guidées thématiques pour satisfaire toutes les curiosités. Que vous soyez passionné par l'histoire, la gastronomie, l'architecture, l'art ou toute autre thématique, nous avons une visite qui vous correspond. Consultez notre catalogue pour découvrir nos différentes offres."
    "Comment est garantie la qualité des visites guidées ?": "Chez True Tourism, la qualité de nos visites guidées est notre priorité. Nous sélectionnons nos guides touristiques avec soin, en veillant à ce qu'ils aient une connaissance approfondie de leur ville, une passion communicative et un sens du service irréprochable. De plus, nous encourageons les retours d'expérience de nos visiteurs pour améliorer en continu la qualité de nos visites."
