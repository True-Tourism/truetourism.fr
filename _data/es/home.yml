section-title-hero: "Reserva un Tour"
section-content-hero: "Descubre Marsella y Aix-en-Provence de manera diferente con True Tourism. Reserva un tour guiado auténtico y único dirigido por guías locales apasionados. Explora tesoros escondidos, barrios icónicos y sitios imprescindibles de la región. ¡Vive una aventura inolvidable y auténtica con True Tourism!"

section-title-1: "La Alternativa al Turismo Masivo"
section-content-1: "True Tourism es una aplicación innovadora dedicada a ofrecer experiencias de tours guiados únicos y auténticos en Aix-en-Provence y Marsella. Nuestro concepto se basa en conectar a los visitantes con guías turísticos locales apasionados que conocen su ciudad a la perfección. Ya sea que quieras explorar callejones históricos, descubrir tesoros escondidos o degustar especialidades locales, tenemos un tour guiado auténtico adaptado a tus deseos. ¡Con True Tourism, descubre y conoce al guía local que comparte tus intereses y te transmitirá su pasión!"

section-title-2: "Precios para Todos los Presupuestos"
section-content-2: "Los precios de nuestros diversos tours guiados son establecidos por los propios guías, dándoles la máxima autonomía. ¡Hay disponibles diferentes rangos de precios! Horarios: 8 AM - 6 PM (últimas salidas de tours a las 6 PM)"

section-title-3: "Diversos Temas"
section-content-3: "En True Tourism, ofrecemos una variedad de tours temáticos para satisfacer todas las curiosidades:"
section-items-3:
  "Tours Históricos": "Sumérgete en el pasado de Marsella con tours que trazan su historia, monumentos icónicos y eventos significativos. Descubre las grandes épocas y figuras históricas que dieron forma a la ciudad."
  "Circuitos Anecdóticos": "Descubre historias fascinantes y anécdotas locales. Estos tours revelan los secretos, leyendas y pequeñas historias de los marselleses, haciendo de Marsella un lugar único y entrañable."
  "Rutas Lúdicas": "Diviértete con rutas diseñadas para ser entretenidas e interactivas. Estos tours son ideales para niños y familias, con actividades y juegos que hacen que explorar la ciudad sea divertido y educativo."
  "Tours Deportivos": "Para los entusiastas de la actividad física, nuestros tours deportivos te permiten descubrir Marsella mientras practicas un deporte. Perfecto para hacer ejercicio mientras exploras los impresionantes paisajes de las Calanques de Marsella."
  "Tours Específicos": "Estos tours se centran en temas particulares elegidos por nuestros guías. Ya sea que te apasione la gastronomía, la arquitectura, el arte o cualquier otro tema, nuestros tours específicos ofrecen una inmersión profunda en tu área de interés. Por ejemplo, la naturopatía y la literatura son temas específicos cubiertos por nuestros guías."
  "Tours Urbanos": "Explora la ciudad desde una nueva perspectiva con nuestros tours urbanos. Descubre la arquitectura contemporánea, los barrios modernos, el arte callejero y la vida urbana de Marsella. Perfecto para aquellos que quieren ver la ciudad más allá de sus sitios turísticos clásicos."
  "Circuitos de Descubrimiento": "Déjate sorprender por nuestros circuitos de descubrimiento que te llevan fuera de los caminos trillados. Explora los rincones menos conocidos de Marsella, tesoros escondidos y lugares auténticos que solo los locales conocen."
section-outro-3: "Entonces, ¿qué tour se adapta más a ti?"

section-title-4: "Visita y Respeto"
section-content-4: "La protección del medio ambiente y la preservación del patrimonio están en el corazón de nuestras preocupaciones. Nuestros guías turísticos sensibilizan a los visitantes sobre los problemas ambientales locales, alentándolos a seguir las reglas y adoptar comportamientos responsables. Durante nuestros tours guiados en las Calanques, por ejemplo, enfatizamos la importancia de preservar estas áreas naturales protegidas. Al elegir reservar un tour guiado con True Tourism, contribuyes a la preservación de nuestro patrimonio y a la promoción de un turismo sostenible y respetuoso."

section-title-5: "Nuestros Valores"
section-content-5: "En True Tourism, basamos nuestras acciones en tres pilares:"
section-items-5:
  "Preservación Ambiental": "Nos esforzamos por limitar nuestro impacto ecológico, ya sea en las emisiones de carbono o en los propios tours. Promovemos las mejores prácticas, como limitar el número de personas por grupo u ofrecer solo tours de movilidad suave."
  "Preservación del Patrimonio y la Tradición": "Nuestro objetivo es claro: preservar nuestro patrimonio del turismo masivo, que tiende a degradar y desvalorizar el patrimonio local debido a flujos turísticos mal gestionados. El objetivo final es simple: preservar nuestro patrimonio para que los turistas puedan descubrir las mismas cosas en el mismo estado de conservación, incluso en 50 o 100 años."
  "Acceso al Empleo": "No buscamos currículums ni habilidades específicas; lo que queremos son personalidades únicas con diferentes trayectorias de vida, historias y experiencias. Cada guía tiene su propia historia y trayectoria de vida, lo que da fuerza y valor a cada guía que trabaja con nosotros."

section-title-6: "¿Quiénes Somos?"
section-content-6: "Somos un equipo de marselleses apasionados, profundamente enamorados de nuestra ciudad. En True Tourism, creemos firmemente que la mejor manera de descubrir Marsella y Aix-en-Provence es hacerlo con aquellos que viven allí y conocen cada rincón. Nuestros guías turísticos son locales, listos para compartir sus anécdotas, secretos y amor por su región. Estamos orgullosos de contribuir a hacer brillar nuestra ciudad y permitir que cada uno de nuestros visitantes tenga una experiencia auténtica e inolvidable."

section-title-7: "Barrios Imprescindibles"
section-items-7:
  "Le Camas, un Barrio con Ambiente de Pueblo para Descubrir": "El barrio de Le Camas, ubicado en el 5º distrito de Marsella, a menudo se describe como un 'pequeño pueblo en la ciudad.' Su encanto discreto y ambiente amigable atraen tanto a residentes como a visitantes curiosos que buscan descubrir otro lado de Marsella."
  "Mazargues, un Pueblo en la Ciudad": "Mazargues, ubicado en el 9º distrito de Marsella, es otro ejemplo de un barrio que ha preservado su identidad de pueblo mientras es una parte integral de la ciudad. Esta tranquila zona residencial es apreciada por su agradable entorno de vida y su rico patrimonio histórico."
  "Noailles, un Barrio Cosmopolita": "El barrio de Noailles, ubicado en el corazón de Marsella, es una de las áreas más emblemáticas y cosmopolitas de la ciudad. Conocido por su diversidad cultural, su colorido mercado y su rica historia, Noailles ofrece una vibrante visión de la vida marsellesa."
  "Les Baumettes, un Barrio Rodeado de Naturaleza": "Ubicado en la parte más al sur de la ciudad, el barrio de Les Baumettes es conocido por dos cosas: su prisión y su proximidad a las Calanques. Ambas están justificadas; caminar por este barrio significa oscilar entre los bajorrelieves que representan los siete pecados capitales en la fachada de la antigua prisión y los paisajes de garriga tan queridos por Marcel Pagnol."

section-title-8: "Preguntas Frecuentes"
section-items-8:
  "¿Cómo Reservar un Tour Guiado con True Tourism?": "¡Reservar un tour guiado con True Tourism es muy sencillo! Solo tienes que navegar por nuestro catálogo de tours, elegir el que te interese y seguir las instrucciones para reservar en línea. También puedes contactar directamente con el guía de tu elección para organizar un tour personalizado."
  "¿Quiénes Son Sus Guías Turísticos?": "Nuestros guías turísticos son locales apasionados que conocen su ciudad como la palma de su mano y están listos para compartir sus anécdotas, secretos y amor por su región. Cada guía tiene su propia historia y trayectoria de vida, lo que hace que cada tour sea único y auténtico. ¡Descubre a nuestros guías y elige el que mejor se adapte a tus expectativas!"
  "¿Ofrecen Tours Guiados Temáticos?": "Sí, en True Tourism, ofrecemos una variedad de tours guiados temáticos para satisfacer todas las curiosidades. Ya sea que te apasione la historia, la gastronomía, la arquitectura, el arte o cualquier otro tema, tenemos un tour que se adapta a ti. Navega por nuestro catálogo para descubrir nuestras diferentes ofertas."
  "¿Cómo se Garantiza la Calidad de los Tours Guiados?": "En True Tourism, la calidad de nuestros tours guiados es nuestra prioridad. Seleccionamos cuidadosamente a nuestros guías turísticos, asegurándonos de que tengan un profundo conocimiento de su ciudad, una pasión comunicativa y un servicio impecable. Además, alentamos los comentarios de nuestros visitantes para mejorar continuamente la calidad de nuestros tours."