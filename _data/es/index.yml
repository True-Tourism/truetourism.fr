section-title-1: "¿Quiénes somos?"

title-1: "Apasionados de Marsella"
description-1: "Somos una empresa marsellesa fundada por nativos apasionados por su ciudad. En True Tourism, nos enorgullecemos de compartir nuestro amor por Marsella con el mundo. Creemos en su potencial y estamos comprometidos a contribuir a su crecimiento. Es por eso que ofrecemos experiencias turísticas auténticas y únicas, permitiendo a nuestros clientes explorar la ciudad de la mejor manera posible.
                        <br><br>
                        Estamos convencidos de que Marsella es una ciudad por descubrir, y estamos encantados de proporcionar esta experiencia para ayudarle a explorar la capital del Mediterráneo de una manera respetuosa, guiado por los consejos expertos de nuestros guías."

title-2: "Guías turísticos locales experimentados"
description-2: "Nuestros guías turísticos, ya sean particulares o profesionales, son locales que conocen su ciudad como la palma de su mano. Han elegido especializarse en uno o más barrios o temas de Marsella, donde pueden compartir sus conocimientos sobre temas o lugares específicos.
                        <br><br>
                        Al elegir True Tourism, tendrá la oportunidad de descubrir Marsella como un verdadero local. Nuestros guías son apasionados por su ciudad y pueden guiarle por las estrechas calles de Endoume, mostrarle las mejores calanques de Marsella, dejarle probar las mejores especialidades provenzales, y revelarle los lugares más auténticos de la ciudad."

title-3: "Visitas guiadas personalizadas y originales"
description-3: "Nuestras visitas guiadas también están adaptadas a sus intereses y deseos. Podemos organizar visitas privadas para grupos, familias y viajeros solitarios, así como visitas públicas para conocer a personas con intereses similares. Ofrecemos circuitos turísticos temáticos, incluyendo Histórico, Descubrimiento, Artístico, Anecdótico Específico, Lúdico y Urbano. ¡El sur se adapta a ti!
                        <br><br>
                        En True Tourism, nos enorgullecemos de ofrecer visitas guiadas superiores que son informativas y divertidas."

section-title-2: "True Tourism y la accesibilidad"

description-4: "Aspiramos a ser un espacio acogedor para todos. La sensibilidad a la inclusión de personas con
                        discapacidad es el centro de nuestro enfoque. Nuestros guías están informados sobre estos temas
                        y listos para adaptar nuestras experiencias para satisfacer diversas necesidades.
                        Nos esforzamos por contribuir a un territorio más inclusivo, buscando constantemente desarrollar
                        las habilidades de los profesionales del turismo local para hacer que nuestro destino sea
                        accesible para todos.
                        <br><br>
                        Nuestro compromiso con la inclusión es una aspiración en evolución, y cada paso que damos es un
                        paso hacia una experiencia turística más abierta y atenta. Únete a nosotros en esta aventura
                        colectiva hacia un turismo cada vez más inclusivo."

